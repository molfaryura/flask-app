<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4"><strong>Sirchateu</strong></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if current_user.is_authenticated %}

        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-warning"
          href="/logout
            "
          ><strong>Sign Out </strong></a
        >
        {% else %}
        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-warning"
          href="/login
          "
          ><strong>Sign In </strong></a
        >
        {% endif %}
        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-info"
          href="/read"
          ><strong>Read</strong></a
        >
        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-success"
          href="/"
          ><strong>Main</strong></a
        >
      </nav>
    </div>
    {% block body %} {% endblock %}
  </body>
</html>
