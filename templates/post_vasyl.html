{% extends 'layout.html' %} {% block title %} Share your facts {% endblock %} {%
block body %}
<div class="container mt-5">
  <h1>Share your fact about Vasyl</h1>

  <form method="post">
    <input
      type="text"
      name="title"
      class="form-control"
      placeholder="Put a brief description of your fact"
      required="true"
    /><br />
    <textarea
      name="text"
      class="form-control"
      placeholder="Write here the full story!"
      required="true"
    ></textarea
    ><br />
    <input
      type="text"
      name="author"
      class="form-control"
      placeholder="Write your name here"
      required="true"
    /><br />
    <label for="person"
      >Choose whether this applies only to Vasyl or to Shavkoon as well</label
    >
    <select class="form-control" name="person">
      <option value="Vasyl">Vasyl</option>
      <br />
      <option value="both">Both Vasyl and Shavkoon</option></select
    ><br />
    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>
{% endblock %}
