<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Read</title>
  </head>

  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4"><strong>Sirchateu</strong></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-info"
          href="/read"
          ><strong>Read</strong></a
        >
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about"
          >About</a
        >
      </nav>
    </div>
    <div class="container mt-5" style="text-align: center">
      <h1 class="read">Choose what you would like to read about</h1>
      <br />
      <div class="d-flex gap-5 justify-content-center">
        <form method="post">
          <label for="person">Choose one option</label>
          <select class="form-control" name="person">
            <option value="Shavkoon">Shavkoon</option>
            <option value="Both Shavkoon and Vasyl">
              Both Shavkoon and Vasyl
            </option>
            <option value="Vasyl">Vasyl</option>
            <option value="All">All facts</option></select
          ><br />
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
