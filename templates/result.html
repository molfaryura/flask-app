<!--On this page the result of database query will be displayed-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>{{request.form.get("person")}}</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4"><strong>Sirchateu</strong></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a
          class="me-3 py-2 text-dark text-decoration-none btn btn-info"
          href="/read"
          ><strong>Read</strong></a
        >
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about"
          >About</a
        >
      </nav>
    </div>
    <div class="container px-4 py-5" id="featured-3">
      <h2 class="pb-2 border-bottom">
        Facts about {{request.form.get("person")}}
      </h2>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for fact in db_data%}
        <div class="feature col">
          <div
            class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
          ></div>
          <h3 class="fs-2">{{fact.title}}</h3>
          <p>Author: {{fact.author.username}}</p>
          <a
            href="/read/{{fact.id}}"
            class="icon-link d-inline-flex align-items-center btn btn-warning"
          >
            Read more
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
